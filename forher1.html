<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Morning My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fff0f6, #e6f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      color: #b22222;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 800px;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    .grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10;
    }
    .popup.active { opacity: 1; pointer-events: all; }
    .popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      animation: zoomIn 0.4s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      top: -20px;
      color: rgba(255, 0, 100, 0.7);
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) translateX(var(--x));
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Good Morning, My Love üíï‚ú®</h1>

  <div class="grid">
    <img src="1.jpg" alt="Photo 1">
    <img src="2.jpg" alt="Photo 2">
    <img src="3.jpg" alt="Photo 3">
    <img src="4.jpg" alt="Photo 4">
    <img src="5.jpg" alt="Photo 5">
    <img src="6.jpg" alt="Photo 6">
  </div>

  <!-- Popup -->
  <div class="popup" id="popup" onclick="closePopup()">
    <img id="popupImg" src="" alt="Photo" />
  </div>

  <script>
    const images = document.querySelectorAll('.grid img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');

    images.forEach(img => {
      img.addEventListener('click', (e) => {
        e.stopPropagation();
        popupImg.src = img.src;
        popup.classList.add('active');
      });
    });

    function closePopup() { popup.classList.remove('active'); }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      heart.style.setProperty('--x', (Math.random() * 60 - 30) + 'px');
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 700);
  </script>
</body>
</html>
